<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Ultra Rockshop - Hyper Fighter v1.1</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <div id="parent-bar-one">
                <div id="health-bar-one"></div>
                <div id="player-health"></div>
                </div>
<div id="timer-box">10</div>
<div id="parent-bar-two">
<div id="health-bar-two"></div>
<div id="enemy-health"></div>
</div>
       </div>
<div id="winner-display">Tie</div>
<div id="button-holder">
<button data-controls>CONTROLS</button>
<button data-start>START</button>
<button data-settings>SETTINGS</button>
<button data-store>UNLOCK</button>
<br><br>
<div id="score-display">1000</div>
</div>
<div id="return-buttons">
<button data-return>RETURN TO MENU</button>  
</div>
<div id="store-buttons">
    <div id="store-readout">PURCHASE AN UNLOCK</div>
    <div id="store-points">1000</div>
<button data-drops-store>500 ITEMS</button>
<button data-stage-store>1000 STAGE 4</button>
<button data-sales-store>5000 SALES</button>
<button data-pt-store>10000 PT</button>
<button data-c-store>20000 C</button>
<br><br>
<button data-return-store>RETURN TO MENU</button>
</div>
<div id="settings-buttons">
    <br>
    <button data-stage-one-settings>STAGE ONE</button> 
    <button data-stage-two-settings>STAGE TWO</button> 
    <button data-stage-three-settings>STAGE THREE</button> 
    <button data-stage-four-settings>STAGE FOUR</button> 
    <br><br>
    <button data-manager-settings>MANAGER</button> 
    <button data-abm-settings>ABM</button> 
    <button data-sales-settings>SALES</button> 
    <button data-pt-settings>PT</button> 
    <button data-c-settings>C</button> 
    <br><br>
    <button data-return-settings>RETURN TO MENU</button>  
    </div>
        <canvas></canvas>
    </div>
    <script src="classes.js"></script>
    <script src="utility.js"></script>
    <script src="script.js"></script>
<h2>SUPER ULTRA ROCKSHOP - HYPER FIGHTER - Pre-alpha test build 0.1</h2>

</html>
